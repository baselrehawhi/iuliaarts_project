    <style>
      .container img:hover {
        box-shadow: 0 0 20px rgba(33,33,33,.5);
        transition: all 0.3s ease-in-out;
      }
      /* CSS for the thumbnail images */
      .container a {
        display: inline-block;
        position: relative;
      }
      /* CSS for the glow-hover effect */
      .container a::before {
        content: "";
        position: absolute;
        z-index: -1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        box-shadow: 0 0 20px red;
      }
      .container a:hover::before {
        opacity: 1;
      }
    </style>

  </head>
